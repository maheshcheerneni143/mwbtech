
<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container m-3 ">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="card bg-primary">
                    <h1 class="m-auto text-warning">Product Update</h1>
                    <div class="card-body">
                        <hr>
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                              <div class="form-group">
                                <label for="{{ field.id_for_label }}"><strong>{{ field.label }}</strong></label>
                                {% render_field field class="form-control" %}
                                {% if field.errors %}
                                  {% for error in field.errors %}
                                    <div class="text-danger">{{ error }}</div>
                                  {% endfor %}
                                {% endif %}
                              </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-warning d-flex dflex-colman justify-content-center">Update</button>
                          </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
